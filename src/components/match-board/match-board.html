<div *ngIf="isOnPlay; else waitMessage">
	<ion-list *ngIf="onTurn; else othersTurn">
		<ion-item *ngFor="let m of moves | async" (click)="play(m)">
			{{ m }}
		</ion-item>
	</ion-list>
</div>
<ng-template #othersTurn>
	<h1>{{ otherPlayer?.name }}'s turn</h1>
</ng-template>
<ng-template #waitMessage>
	<h2>Waiting for players</h2>
</ng-template>
